<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class='container'>
        <form action="" class="calculator" name='calc'>
            <input type="text" name="txt" readonly id="text" class='value'>
            <button class="operator  clear" onclick="event.preventDefault();calc.txt.value=''">c</button>
            <button class="operator" onclick="event.preventDefault(); calc.txt.value +='/'">/</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='*'">*</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='7'">7</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='8'">8</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='9'">9</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='-'">-</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='4'">4</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='5'">5</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='6'">6</button>
            <button class="operator plus" onclick="event.preventDefault();calc.txt.value +='+'">+</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='1'">1</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='2'">2</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='3'">3</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='0'">0</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='00'">00</button>
            <button class="operator" onclick="event.preventDefault();calc.txt.value +='.'">.</button>
            <button class="operator equal" onclick="event.preventDefault();calc.txt.value = eval(calc.text.value)">=</button>
        </form>
    </main>
<script type="text/javascript" src="vanilla-tilt.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
